<h1 class="display-5"> Your Cart</h1>
<div class="row">
    <div class="card col-md-6" *ngFor = "let c of cart_items_details">
        <div class="card-body row">
            <h5 class="card-title col-md-6"> Product Name : {{ c.Product_name }} </h5>
            <p class="card-text col-md-3"> Base Price : {{ c.Product_price }} </p>
        </div>
    </div>
</div>
